name: Deploy Allure Report to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read   # GITHUB_TOKEN só leitura, pois a org limita

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore

    - name: Build tests project
      run: dotnet build --configuration Debug --no-restore

    - name: Install Playwright browsers
      run: pwsh ./bin/Debug/net8.0/playwright.ps1 install --with-deps
      
    - name: Clean previous Allure results
      run: rm -rf allure-results || true
      
    - name: Run tests
      continue-on-error: true
      env:
        ZCUSTODIA_EMAIL: ${{ secrets.ZCUSTODIA_EMAIL }}
        ZCUSTODIA_PASS: ${{ secrets.ZCUSTODIA_PASS }}
      run: |
        if [ -d "allure-results" ]; then
          rm -rf allure-results
        fi
        dotnet test --configuration Debug --logger "console;verbosity=detailed"
        
    - name: Setup Node.js for Allure
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Allure Commandline
      run: npm install -g allure-commandline
      
    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ]; then
          allure generate allure-results --clean -o allure-report
        else
          echo "No allure-results directory found"
          exit 1
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        personal_token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}  # ← PAT do usuário
        publish_dir: ./allure-report
        keep_files: false
        force_orphan: true
