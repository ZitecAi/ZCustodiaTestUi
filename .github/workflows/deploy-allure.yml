name: Deploy Allure Report to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore

    # Compila o projeto de testes
    - name: Build tests project
      run: dotnet build ZCustodiaUi.csproj --configuration Debug

    # Instala os browsers do Playwright usando o script gerado no build
    - name: Install Playwright browsers
      run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      
    - name: Clean previous Allure results
      run: rm -rf allure-results || true
      
    - name: Run tests
      run: |
        if [ -d "allure-results" ]; then
          rm -rf allure-results
        fi
        dotnet test ZCustodiaUi.csproj --configuration Debug --logger "console;verbosity=detailed"
        
    - name: Setup Node.js for Allure
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Allure Commandline
      run: npm install -g allure-commandline
      
    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ]; then
          allure generate allure-results --clean -o allure-report
        else
          echo "No allure-results directory found"
          exit 1
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        keep_files: false
        force_orphan: true
